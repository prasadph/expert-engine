{% extends "layout.html" %}
{% block body %}
<div class="container">
    <h1>{{thread.title}}</h1>
    <h2>{{thread.content}}</h2>
    <div>
    {% for tag in tags %}
        <a href="">{{tag.name }}</a>
    {% endfor %}
    </div>
{% for comment in comments %}
  <p>{{comment.text}} <small>{{comment.created}}</small></p>
{% else %}
    <em>Unbelievable.  No entries here so far</em>
  {% endfor %}

</div>
{% endblock %}
