{% extends "layout.html" %}
{% block body %}
<div class="container">
    <h1>{{thread.title}}</h1>
    <h2>{{thread.content}}</h2>
    <h2>{{thread.created}}</h2>
    <div>
    {% for tag in tags %}
        <a href="">{{tag.name }}</a>
    {% endfor %}
    </div>
<div>
  <form method="post">
    <input name="text" class="form-control" type="text">
    <button type="submit" class="btn btn-default">Reply </button>
  </form>
</div>
{% for comment in comments %}
  <p>{{comment.text}} <small>{{comment.created}}</small></p>
{% else %}
    <em>Unbelievable.  No entries here so far</em>
  {% endfor %}

</div>
{% endblock %}
